<div class="'container">
<form>
  <div class="element">
    <div>
    <we-input
      label="username"
      type="text"
      placeholder="Enter your Username"
      id="username"
      formControlName="username"
      />
      </div>
    </div>

    <we-input
      label="Email"
      type="text"
      placeholder="Enter your email"
      id="email"
      formControlName="email"
    />
    <we-input
      label="Password"
      type="password"
      placeholder="Enter your password"
      id="password"
      formControlName="password"
    />
    <we-input
      label="Confirm Password"
      type="password"
      placeholder="Confirm your password"
      id="confirmpassword"
      formControlName="confirmpassword"
    />
    <div class="btn">
      <we-button label="Register" type="primary"></we-button>
    </div>
</form>
</div>
